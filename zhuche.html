<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 引入重置样式 -->
    <link rel="stylesheet" href="./css/normalize.css">
    <!-- 引入公共样式 -->
    <link rel="stylesheet" href="./css/gongyong.css">
    <!-- 引入当前样式 -->
    <link rel="stylesheet" href="./css/zhuche.css">
</head>

<body>
    <header class="lg-container">
        <div class="top logintxtbox clearfix  ">
            <div class="clearfix">
                <h2>
                    <a href="#">
                        <img src="./img/logo.jpg" alt="">
                    </a>
                </h2>
                <div class="txtur1 fl">
                    legochina.cn
                </div>
                <div class="logintxtbox   fr">
                    欢迎光临
                    <a href="#">乐购</a>，请
                    <a href="">登录</a>\
                    <a href="">注册</a>
                </div>
            </div>
        </div>
        <div class="landing">
            <p class="landing-b f30 col60">欢迎登陆</p>
            <p class="landing-a f24 col60">已有账号，请登陆</p>
        </div>
    </header>

    <!-- 表单 -->
    <section>
        <div class="jq22-register-popup">
            <div class="jq22-register-box">
                <!-- <div class="jq22-register-link">
                        <a href="javascript:;" class="fl">返回首页</a>
                        <a href="javascript:;" class="fr">已有账号？去登录</a>
                    </div>
                    <div class="jq22-register-logo">
                        jQuery表单验证
                    </div> -->

                <div class="jq22-register-form" id="verifyCheck">
                    <form action="">
                        <div class="jq22-register-form-item">
                            <input type="text" name="phone" placeholder="手机号码" class="txt01 f-r3 required" keycodes="tel" tabindex="1" data-valid="isNonEmpty||isPhone"
                                data-error="<i class='icon-tips'></i>请输入手机号||<i class='icon-tips'></i>手机号码格式不正确" maxlength="11"
                                id="phone">
                            <label class="focus valid">
                                <div class="msg" style="display:none">
                                    <i class='icon-tips'></i>您还未输入手机号</div>
                            </label>
                            <span class="jq22-get-code btn btn-gray f-r3 f-ml5 f-size13" id="time_box" disabled style="display:none;"></span>
                            <span class="jq22-get-code btn btn-gray f-r3 f-ml5 f-size13" id="verifyYz">获取动态码</span>
                        </div>
                        <div class="jq22-register-form-item">
                            <input type="text" placeholder="动态码" maxlength="6" id="verifyNo" class="txt02 f-r3 f-fl required" tabindex="2" data-valid="isNonEmpty||isInt"
                                data-error="<i class='icon-tips'></i>请填写正确的手机动态码||<i class='icon-tips'></i>请填写6位手机动态码">
                            <label class="focus valid"></label>
                        </div>
                        <div class="jq22-register-form-item">
                            <input type="text" name="username" maxlength="20" placeholder="账户名" class="txt03 f-r3 required" tabindex="3" data-valid="isNonEmpty||between:3-20||isUname"
                                data-error="<i class='icon-tips'></i>您还没有输入账户名||<i class='icon-tips'></i>用户名长度3-20位||<i class='icon-tips'></i>只能输入字母、数字、且以中文或字母开头"
                                id="adminNo">
                            <label class="focus valid"></label>
                        </div>
                        <div class="jq22-register-form-item">
                            <input type="password" name="password" placeholder="设置密码" id="password" maxlength="20" class="txt04 f-r3 required" tabindex="4"
                                style="ime-mode:disabled;" onpaste="return  false" autocomplete="off" data-valid="isNonEmpty||between:6-20||level:2"
                                data-error="<i class='icon-tips'></i>密码太短，最少6位||<i class='icon-tips'></i>密码长度6-20位||<i class='icon-tips'></i>密码太简单，有被盗风险，建议字母+数字的组合">
                            <label class="focus valid"></label>
                        </div>
                        <div class="jq22-register-form-item">
                            <input type="password" name="password" placeholder="确认密码" maxlength="20" class="txt05 f-r3 required" tabindex="5" style="ime-mode:disabled;"
                                onpaste="return  false" autocomplete="off" data-valid="isNonEmpty||between:6-16||isRepeat:password"
                                data-error="<i class='icon-tips'></i>密码太短，最少6位||<i class='icon-tips'></i>密码长度6-16位||<i class='icon-tips'></i>两次密码输入不一致"
                                id="rePassword">
                            <label class="focus valid"></label>
                        </div>
                        <div class="jq22-register-form-item">
                            <div class="protocol">注册即同意
                                <a href="#">《用户使用协议》</a>&amp;
                                <a href="#">《隐私权条款》</a>
                            </div>
                            <input id="jq22-btn-reg" class="jq22-btn-reg" placeholder="" readonly="readonly" value="注册">
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </section>

    <footer id="foot" class="lg-container">
        <div class="jdg ">
            <ul class="">
                <li class="lg-container">公司简介 | Investor Relations | 网站联盟 | 乐购招商 | 机构销售 | 手机乐购 | 官方Blog | 热词搜索</li>
                <li class="lg-container">Copyright (C) 乐购网 2004-2016, All Rights Reserved</li>
            </ul>
        </div>
    </footer>
    <script src="https://www.jq22.com/jquery/jquery-1.10.2.js"></script>
    <script src="./lib/jquery.min.js"></script>
    <script src="./lib/magnifier.js"></script>
    <script src="./js/zhuche.js"></script>
    <script type="text/javascript" src="js/register.js"></script>
</body>
<script type="text/javascript">
	$(function() {

		$("#jq22-btn-reg").click(function() {
			if (!verifyCheck._click()) return;
			alert('恭喜你！注册成功')

		});
	});
</script>
</html>
